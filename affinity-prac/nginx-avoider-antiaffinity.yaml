# nginx-avoider-antiaffinity.yaml
apiVersion: v1
kind: Pod
metadata:
  name: nginx-avoider-antiaffinity
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: role
                operator: In
                values:
                  - leader
          topologyKey: "kubernetes.io/hostname"
  containers:
    - name: nginx
      image: nginx